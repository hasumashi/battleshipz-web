<!-- TODO button changes position when clicked (align-space-around) -->
<div class="column align-space-around align-cross-center lg-h-1-1" [ngSwitch]="matchmakingState">
	<ng-container *ngSwitchDefault>
		<div class="text-center">
			<i class="material-icons md-64" *ngIf="playersAvailable; else: noPlayersIcon">groups</i>
			<ng-template #noPlayersIcon>
				<i class="material-icons md-64">sentiment_dissatisfied</i>
			</ng-template>
			<p class="info">There are <strong>{{playersAvailable | else:'no'}}</strong> players online right now</p>
		</div>
		<div>
			<button mat-button (click)="startSearching()">FIND OPPONENT</button>
		</div>
	</ng-container>

	<ng-container *ngSwitchCase="MatchmakingState.Searching">
		<div class="text-center">
			<mat-spinner diameter="64" class="margin-center"></mat-spinner>
			<p>
				Waiting for opponentâ€¦<br>
				<small>{{timer.timeElapsed | date:'mm:ss'}}</small>
			</p>
		</div>
		<div>
			<button mat-button (click)="cancelSearching()">CANCEL</button>
		</div>
	</ng-container>
</div>
