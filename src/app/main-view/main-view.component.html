<div class="row align-center"> <!-- TODO use 'align-space-around' to place <mat-divider> between columns -->
	<div class="column size-3-5" [class.size-4-6]="!isPanelOpen()"> <!-- style="transition: flex-basis 0.5s ease;" TODO: .size-animated/transition -->
		<div class="row align-space-evenly">
			<app-welcome-card class="flex padding" [class.size-2-3]="isPanelOpen()"></app-welcome-card>
			<div class="flex size-1-3 padding"> <!-- [class.size-1-4]="!isPanelOpen()"> -->
				<app-button-card title="Find&#10;your&#10;opponent" buttonText="PLAY" link="/random" class="grow"></app-button-card>
			</div>
		</div>

		<div class="row align-space-evenly">
			<app-welcome-card class="flex padding" [class.size-2-3]="isPanelOpen()"></app-welcome-card>
			<div class="flex size-1-3 padding"> <!-- [class.size-1-4]="!isPanelOpen()"> -->
				<app-button-card title="Play&#10;with&#10;friend" buttonText="INVITE" link="/invite" color="#00897b" class="grow"></app-button-card>
			</div>
		</div>
	</div>

	<ng-template [ngIf]="isPanelOpen()">
		<mat-divider [vertical]="true"></mat-divider>
		<div class="size-2-5 padding panel">
			<mat-card>
				<h2>
					<i class="material-icons" style="cursor: pointer;" [routerLink]="baseRoutePath">arrow_back</i>
					{{panelTitle}}
				</h2>
				<router-outlet></router-outlet> <!-- side panel -->
			</mat-card>
		</div>
	</ng-template>
</div>
