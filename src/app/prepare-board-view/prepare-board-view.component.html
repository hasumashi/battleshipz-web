<h1>Place the ships</h1>

<div class="column grow">
	<div class="row grow align-start align-cross-baseline">
		<div class="size-1-2 column align-cross-center padding">
			<em class="description padding" style="max-width: 70%">
				Drag and drop the ships to&nbsp;place them on&nbsp;board
				and&nbsp;then click them to&nbsp;rotate
			</em>
			<div class="ships-group column">
				<div class="row padding" cdkDropList cdkDropListOrientation="horizontal"
					[cdkDropListConnectedTo]="boardFiledIds" (cdkDropListDropped)="drop2($event)" (cdkDropListExited)="exit2($event)">
					<app-ship-placeholder cdkDrag [size]="4" content="A"></app-ship-placeholder>
				</div>
				<div class="row padding" cdkDropList cdkDropListOrientation="horizontal"
					[cdkDropListConnectedTo]="boardFiledIds" (cdkDropListDropped)="drop2($event)" (cdkDropListExited)="exit2($event)">
					<app-ship-placeholder cdkDrag [size]="3" content="B"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="3" content="C"></app-ship-placeholder>
				</div>
				<div class="row padding" cdkDropList cdkDropListOrientation="horizontal"
					[cdkDropListConnectedTo]="boardFiledIds" (cdkDropListDropped)="drop2($event)" (cdkDropListExited)="exit2($event)">
					<app-ship-placeholder cdkDrag [size]="2" content="D"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="2" content="E"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="2" content="F"></app-ship-placeholder>
				</div>
				<div class="row padding" cdkDropList cdkDropListOrientation="horizontal"
					[cdkDropListConnectedTo]="boardFiledIds" (cdkDropListDropped)="drop2($event)" (cdkDropListExited)="exit2($event)">
					<!-- <app-ship-placeholder cdkDrag [cdkDragData]="letter" [size]="1" *ngFor="let letter of shipz" [content]="letter"></app-ship-placeholder> -->
					<app-ship-placeholder cdkDrag [size]="1" content="G"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="1" content="H"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="1" content="I"></app-ship-placeholder>
					<app-ship-placeholder cdkDrag [size]="1" content="J"></app-ship-placeholder>
				</div>

				<div class="button-group">
					<button mat-button class="color-ship-dark" (click)="arrangeShipsRandomly()">
						<i class="material-icons">shuffle</i> ARRANGE RANDOMLY
					</button>
				</div>
			</div>
		</div>

		<div class="size-1-2 flex align-center">
			<app-game-board></app-game-board>
		</div>
	</div>

	<div class="column align-cross-center padding">
		<button mat-raised-button disabled="true"><em>Place all your ships</em></button>
		<p class="description">{{opponentInfo}}</p>
	</div>
</div>
