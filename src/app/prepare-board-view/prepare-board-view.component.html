<h1>Place the ships</h1>

<div class="column grow">
	<div class="lg-row grow align-start align-cross-baseline">
		<div class="size-1-2 sm-size-1-1 column align-cross-center padding lg-h-1-1">
			<em class="description padding sm-hide" style="max-width: 70%">
				Drag and drop the ships to&nbsp;place them on&nbsp;board
				and&nbsp;then click them to&nbsp;rotate
			</em>
			<div class="ships-group column h-1-1 p-relative">
				<div class="row lg-padding" style="padding: 5px" *ngFor="let ships of availableShips"
					cdkDropList cdkDropListOrientation="horizontal" [cdkDropListSortingDisabled]="true" [cdkDropListConnectedTo]="boardFiledIds"
				>
					<app-ship-placeholder *ngFor="let i of [].constructor(ships.count)" cdkDrag [cdkDragData]="ships"
						[size]="ships.size" [content]="ships.size.toString()">
					</app-ship-placeholder>
				</div>

				<div class="arrange-buttons button-group p-bottom sm-p-relative">
					<button mat-button class="color-ship-dark" (click)="arrangeShipsRandomly()">
						<i class="material-icons">shuffle</i> ARRANGE RANDOMLY
					</button>
					<button mat-button class="color-ship-dark" (click)="resetShips()">
						<i class="material-icons">restart_alt</i> RESET
					</button>
				</div>
			</div>
		</div>

		<div class="size-1-2 flex align-center">
			<app-game-board></app-game-board>
		</div>
	</div>

	<div class="column align-cross-center padding">
		<button mat-raised-button [disabled]="!allShipsUsed() || markedAsReady" (click)="playerReady()">
			<em *ngIf="!allShipsUsed(); else readyButtonText">Place all your ships</em>
			<ng-template #readyButtonText><span>Get ready</span></ng-template>
		</button>
		<p class="description">{{opponentInfo}}</p>
	</div>
</div>
